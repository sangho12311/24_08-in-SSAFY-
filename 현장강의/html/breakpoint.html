<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .box{
      border: 1px solid black;
      background-color: lightblue;
    }
  </style>
  </head>
  <body>
    <!-- 반응형 웹이란: 사용하는 기기 또는 브라우저에 따라 css가 다르게 적용 -->
    <!-- Nesting : HTML 구조에서 요소들을 중첩하여 배치  -->
    <!-- h2.text-conter+div.container>dib.row>div.box*4{col} -->
     <h2 class="text-conter">Nesting</h2>
     div
     <div class="container text-conter">
      <div class="box col-4">col-4</div>
      <div class="box col-8"> 
      <div class="row">
        <div class="box">col</div>
        <div class="box">col</div>
        <div class="box">col</div>
        <div class="box">col</div>
      </div>
     </div>
    </div>
    <!-- breakpoints 첫 번째 방법 -->
     <h2 class="text-center">Breakpoint + offset </h2>
      <div class="container">
        <dix class="row">
          <!-- col-12 : 스몰사이즈 미만(<576px) 일때 컬럼이 한줄을 차지 
          col-sm-6: 스몰사이즈 이상(>=576px)일때 컬럼이 6개의 그리드칸 차지  -->
          <!-- col-md-2: 미이움사이즈 이상 (>=768px) 일때 컬럼이 2개의 그리드칸 차지  -->
           <!-- col-lg-3:라지 사이즈 이상(>=992px) 일때 컬럼이 3개의 그리드칸 차지 
           col-xl-4:엑스트라 라지 사이즈 이상(>=1200) 일때 4개의 그리드칸 차지 -->

          <!-- offset : 그리드 시스템에서 컬럼의 왼쪽에 공간을 추가 : 컬럼을 오른쪽으로 이동시킴  -->
          <div class="box col-12 col-sm-6 col-md-2">col</div>
          <div class="box col-12 col-sm-6 col-md-8">col</div>
          <div class="box col-12 col-sm-6 col-md-2">col</div>
          <div class="box col-12 col-sm-6 col-md-6 offset md- 3">col</div>
        </dix>
      </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
